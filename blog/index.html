---
layout: default
title: Blog
---
<div class="blog">

	<div class="wrapper">

		<div class="grid">

			<div class="grid__item desk-two-thirds desk-push--one-sixth">

				{% for post in site.posts %}
					<article class="post post--li">
						<header class="post__header">
						 	<h1 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
						  <p class="post__meta"><a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }}</a>{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
						</header>
						
						<div class="post__content">
							{{ post.content }}
						</div>
					</article>
				{% endfor %}			

			</div>
		
		</div><!-- end grid -->

	</div><!-- end wrapper -->
	
</div>
